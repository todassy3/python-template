name: CI

on:
  push:
    branches: ['main']
    paths-ignore:
      - 'README.md'
  pull_request:
    branches: ['main']
    paths-ignore:
      - 'README.md'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version-file: 'pyproject.toml'
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: 'latest'
      - name: Install dependencies
        run: |
          uv sync --frozen --all-groups
      - name: Lint with ruff
        run: |
          uv run --frozen ruff check . --line-length=88 --output-format=github
          uv run --frozen ruff format . --check --diff --line-length=88
      - name: Lint with mypy
        run: |
          uv run --frozen mypy . --exclude '^tests/' --strict --ignore-missing-imports
      - name: Test with pytest
        run: |
          uv run --frozen pytest tests --cov=my_utils --cov-branch --cov-report=xml
      - name: Upload coverage report
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
